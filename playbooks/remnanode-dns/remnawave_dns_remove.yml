---
- name: üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –ª–∏—à–Ω–∏–µ A-–∑–∞–ø–∏—Å–∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥
  hosts: localhost
  gather_facts: no

  vars:
    domains_to_process: "{{ target_domains }}"  # –°–ø–∏—Å–æ–∫ apex-–¥–æ–º–µ–Ω–æ–≤ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏

  tasks:

    # --- –®–ê–ì 1: –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ –∏–∑ Remnawave API ---
    - name: üåê –ü–æ–ª—É—á–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ –Ω–æ–¥—ã –∏–∑ Remnawave
      uri:
        url: "https://{{ remnawave_domain }}/api/nodes"
        method: GET
        headers:
          Authorization: "Bearer {{ remnawave_token }}"
        return_content: yes
        timeout: 30
      register: remnawave_response
      until: remnawave_response.status == 200
      retries: 3
      delay: 5

    - name: ‚ùå –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—à–∏–±–∫—É Remnawave API
      fail:
        msg: "Remnawave API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: {{ remnawave_response.json.message | default('Unknown error') }}"
      when: remnawave_response.json is defined and remnawave_response.json.errorCode is defined

    - name: üß© –ò–∑–≤–ª–µ—á—å –∞–∫—Ç–∏–≤–Ω—ã–µ –Ω–æ–¥—ã (isNodeOnline == true)
      set_fact:
        active_nodes: >-
          {{
            remnawave_response.json.response
            | selectattr('isNodeOnline', 'equalto', true)
            | list
          }}

    - name: üìÑ –í—ã–≤–µ—Å—Ç–∏ —Å–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥
      debug:
        msg: |-
          –ê–ö–¢–ò–í–ù–´–ï –ù–û–î–´ ({{ active_nodes | length }} —à—Ç.):
          {% for node in active_nodes %}
          {{ "%2d" % loop.index }}) {{ node.name }} ‚Üí {{ node.address }}
          {% endfor %}
      when: active_nodes | length > 0

    - name: üü° –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ ‚Äî –Ω–∏—á–µ–≥–æ —É–¥–∞–ª—è—Ç—å –Ω–µ –Ω—É–∂–Ω–æ
      debug:
        msg: "–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥ –≤ Remnawave. –õ–∏—à–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –Ω–µ —É–¥–∞–ª—è–µ–º."
      when: active_nodes | length == 0

    # --- –®–ê–ì 2: –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ DNS-–∑–∞–ø–∏—Å–∏ –¥–ª—è –¥–æ–º–µ–Ω–æ–≤ ---
    - name: üîç –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ DNS-–∑–∞–ø–∏—Å–∏ –¥–ª—è –¥–æ–º–µ–Ω–∞
      uri:
        url: "https://api.porkbun.com/api/json/v3/dns/retrieve/{{ item }}"
        method: POST
        body:
          apikey: "{{ porkbun_api_key }}"
          secretapikey: "{{ porkbun_secret_api_key }}"
        body_format: json
        return_content: yes
      register: dns_retrieve_results
      ignore_errors: yes
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"

    # --- –®–ê–ì 3: –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—à–∏–±–∫–∏ Porkbun API ---
    - name: ‚ùå –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—à–∏–±–∫—É Porkbun API –¥–ª—è –¥–æ–º–µ–Ω–∞
      fail:
        msg: "Porkbun API error for {{ item }}: {{ result.json.message | default('Unknown') }}"
      when: result.json is defined and result.json.status != "SUCCESS"
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"
      vars:
        result: "{{ dns_retrieve_results.results | selectattr('item', 'equalto', item) | first }}"

    # --- –®–ê–ì 4: –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –∫–∞—Ä—Ç—É —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö A-–∑–∞–ø–∏—Å–µ–π ---
    - name: üß© –ü–æ—Å—Ç—Ä–æ–∏—Ç—å existing_ips_map (—Ç–æ–ª—å–∫–æ A-–∑–∞–ø–∏—Å–∏ –¥–ª—è apex-–¥–æ–º–µ–Ω–∞)
      set_fact:
        existing_ips_map: >-
          {{
            existing_ips_map | default({}) | combine({
              item: (
                (
                  (dns_retrieve_results.results | selectattr('item', 'equalto', item) | first | default({}))
                  .json.records | default([])
                )
                | selectattr('type', 'equalto', 'A')
                | selectattr('name', 'equalto', item)
                | list
              )
            })
          }}
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"

    - name: üêû DEBUG ‚Äî existing_ips_map (—Ç–µ–∫—É—â–∏–µ A-–∑–∞–ø–∏—Å–∏)
      debug:
        var: existing_ips_map

    # --- –®–ê–ì 5: –ù–∞–π—Ç–∏ –ª–∏—à–Ω–∏–µ –∑–∞–ø–∏—Å–∏ (IP –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–æ–¥) ---
    - name: üßÆ –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ª–∏—à–Ω–∏–µ A-–∑–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
      set_fact:
        ips_to_delete_map: >-
          {{
            ips_to_delete_map | default({}) | combine({
              domain: (
                existing_ips_map[domain]
                | rejectattr('content', 'in', active_nodes | map(attribute='address') | list)
                | list
              )
            })
          }}
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"
      vars:
        domain: "{{ item }}"

    - name: üêû DEBUG ‚Äî –õ–∏—à–Ω–∏–µ –∑–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
      debug:
        var: ips_to_delete_map

    # --- –®–ê–ì 6: –£–¥–∞–ª–∏—Ç—å –ª–∏—à–Ω–∏–µ –∑–∞–ø–∏—Å–∏ —á–µ—Ä–µ–∑ API ---
    - name: üóëÔ∏è –£–¥–∞–ª–∏—Ç—å A-–∑–∞–ø–∏—Å—å —á–µ—Ä–µ–∑ Porkbun API
      uri:
        url: "https://api.porkbun.com/api/json/v3/dns/delete/{{ domain }}/{{ record.id }}"
        method: POST
        body:
          apikey: "{{ porkbun_api_key }}"
          secretapikey: "{{ porkbun_secret_api_key }}"
        body_format: json
        status_code: 200
      loop: "{{ domains_to_process | map('extract', ips_to_delete_map) | list | flatten(1) }}"
      loop_control:
        loop_var: record
      vars:
        domain: "{{ record.name }}"
      when: ips_to_delete_map | length > 0
      register: delete_results


    # --- –®–ê–ì 7: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö ---
    - name: ‚úÖ –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ ‚Äî —Å–≤–æ–¥–∫–∞ –ø–æ –¥–æ–º–µ–Ω–∞–º
      debug:
        msg: "‚úÖ –í –¥–æ–º–µ–Ω–µ {{ domain }} —É–¥–∞–ª–µ–Ω–æ –∑–∞–ø–∏—Å–µ–π: {{ records_to_delete | length }}"
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"
      vars:
        domain: "{{ item }}"
        records_to_delete: "{{ ips_to_delete_map[item] | default([]) }}"

    - name: ‚ÑπÔ∏è –ù–µ—á–µ–≥–æ —É–¥–∞–ª—è—Ç—å ‚Äî –≤—Å–µ –∑–∞–ø–∏—Å–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∞–∫—Ç–∏–≤–Ω—ã–º –Ω–æ–¥–∞–º
      debug:
        msg: "‚ÑπÔ∏è –í—Å–µ A-–∑–∞–ø–∏—Å–∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∞–∫—Ç–∏–≤–Ω—ã–º –Ω–æ–¥–∞–º –¥–ª—è –¥–æ–º–µ–Ω–∞ {{ domain }}"
      loop: "{{ domains_to_process }}"
      loop_control:
        label: "{{ item }}"
      vars:
        domain: "{{ item }}"
        records_to_delete: "{{ ips_to_delete_map[item] | default([]) }}"
      when: records_to_delete | length == 0
