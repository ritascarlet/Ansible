---
- name: Запуск анализатора покрытия Германии
  hosts: localhost
  connection: local
  gather_facts: no
  
  tasks:
    - name: Запуск ipregion_analyzer.py
      shell: python3 /usr/local/bin/ipregion_analyzer/ipregion_analyzer.py
      
    - name: Показать результат выполнения
      debug:
        var: analyzer_result.stdout_lines
        verbosity: 1
        
    - name: Показать ошибки если есть
      debug:
        var: analyzer_result.stderr_lines
        verbosity: 1
      when: analyzer_result.stderr_lines is defined and analyzer_result.stderr_lines | length > 0
