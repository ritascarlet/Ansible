                {% for record in a_records %}
                {{ "%2d" % loop.index }}) {{ "%-30s" % record.name }} ‚Üí {{ record.content }}
                {% endfor %}
        when: a_records | length > 0

      - name: üü° –ù–µ—Ç A-–∑–∞–ø–∏—Å–µ–π –¥–ª—è –¥–æ–º–µ–Ω–∞
        debug:
